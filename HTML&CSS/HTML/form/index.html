<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Example</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<form action="/login" method="POST" target="_blank">
		<input type="email" name="email">
		<input type="password" name="password">
		<button type="submit">Login</button>
	</form>
	<hr />
	<form action="/login" id="login-form">
		<!--따로 떨어져있어도 form 속성으로 이어짐-->
	</form>
	<input type="text" form="login-form" maxlength="7">
	<hr />
	<form action="/login" method="POST">
		<input type="email" name="id">
		<input type="password" name="pwd">
		<input type="submit" value="Login">
	</form>
	<hr />
	<input type="number" placeholder="숫자를 입력하세요" min="4" step="4">
	<input type="checkbox" checked>
	<input type="file" multiple>
	<form action="/login">
		<input type="image" src="../images/heropy.webp" alt="heropy">
	</form>
	<input type="radio" name="radio">
	<input type="radio" name="radio">
	<input type="radio" name="radio" checked>
	<hr />
	<input type="checkbox" id="user-agreement" />
	<label for="user-agreement">동의하십니까?</label>
	<label><input type="checkbox" />동의하십니까?</label>
	<label>
		검색
		<input type="search" name="search">
	</label>
	<hr />
	<input type="submit" value="Submit">
	<button type="submit">Submit</button>
	<button onclick="doit()">클릭하세요</button>
	<script>
		function doit() {
			alert("안녕하세요!");
		}
	</script>
	<hr />
	<textarea rows="6" placeholder="설명을 입력하세요"></textarea>
	<form>
		<fieldset>
			<legend>Coffee Size</legend>
			<label>
				<input type="radio" name="size" value="tall">
				Tall
			</label>
			<label>
				<input type="radio" name="size" value="grande">
				Grande
			</label>
			<label>
				<input type="radio" name="size" value="venti">
				Venti
			</label>
		</fieldset>
	</form>
	<hr />
	<select name="fruits">
		<optgroup label="내가 좋아하는 과일">
			<option>Apple</option>
			<option>Banana</option>
			<option>Orange</option>
		</optgroup>
		<optgroup label="내가 싫어하는 과일">
			<option selected>Mango</option>
			<option>Fineapple</option>
		</optgroup>
	</select>
	<hr />
	<input type="text" list="fruits">
	<datalist id="fruits">
		<option>Apple</option>
		<option>Banana</option>
		<option>Orange</option>
		<option>Mango</option>
		<option>Fineapple</option>
	</datalist>
	<hr />
	<progress value="0" max="100"></progress>
	<script>
		const progress = document.querySelector('progress');
		const interval = setInterval(function () {
			progress.value += 10;
			if (progress.value >= 100) clearInterval(interval);
		}, 1000)
	</script>
</body>
</html>
